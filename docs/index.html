<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    el: '#app',
    // repo: "schmelto/abap",
    maxLevel: 2,
    homepage: "index.md",
    loadNavbar: "_layout/navbar.md",
    loadSidebar: "_layout/sidebar.md",
    relativePath: false,
    cover: false,
    auto2top: true,
    logo: 'logo.png',
    name: "schmelto/abap",
    themeColor: "#ef5350",
    // alias: {},
    // autoHeader: true,
    // executeScript: true,
    // noEmoji: false,
    // mergeNavbar: true,
    "flexible-alerts": {
      style: "flat",
    },
    copyCode: {
      buttonText: "Copy this snippet",
      errorText: "Could not copy!",
      successText: "Copied to clipboard",
    },
    search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
     },
     editLink: {
      text: 'edit',
      editUrl: 'https://github.com/schmelto/abap/edit/main/docs/'
    }
    }
  </script>
  <!-- Docsify v4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!-- Prism (syntax highlighting) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-typescript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-markdown.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-abap.min.js"></script>

<!-- Mermaid -->
<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script>mermaid.initialize({ startOnLoad: true });</script>

<script src="//unpkg.com/docsify-edit-link@1.0.0"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

</body>
</html>
